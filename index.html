<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="./color-picker/color-picker.min.css" rel="stylesheet">
</head>

<body>
   <div class="animationContainer">     
        <div class="animationWrapper">
                <span> 
                    <div class="animation first"></div> 
                    <div class="animation second"></div>
                    <div class="animation third"></div>
                    <div class="animation fouth"></div>
                    <div class="animation fifth"></div>
                    <div class="animation six"></div>
                    <div class="animation seventh"></div>
                    <div class="animation eight"></div>
                    <div class="animation nineth"></div>
                    <div class="animation tenth"></div>
                    <div class="animation eleventh"></div>
                    <div class="animation twelveth"></div>
                    <div class="animation thirteenth"></div>
                    <div class="animation fourteenth"></div>
                    <div class="animation fifteenth"></div>
                </span>
        </div>
        
        <h2 class="title">The light show</h2>
    </div>

    <div class="palette photo" data-title="Choice theme colour">
        <Img id="color-picker" src="https://interior-stickers.ru/39849-thickbox_default/cvetovaja-palitra.jpg" Width="150" Height="150">
    </div>

    <div class="wrapper">
        <div id="visualizer"></div>

         <div class="musicPlayer" >
                <figcaption>Listen & Enjoy</figcaption>
                <input class="addButton" type="file" id="thefile" accept="audio/*" />
                <audio 
                    id="audio"
                     controls
                    <!-- src="./media/Waltz2- Shostakovich.mp3" -->
                    >
                        Your browser does not support the
                        <code>audio</code> element.
                </audio>
                <div id="note" style="opacity: 0">
                    <Img id="noteImg" src="http://pngimg.com/uploads/music_notes/music_notes_PNG90.png" Width="15" Height="15">
                </div>    
        </div>  

        <div id="fieldSize">
            Rows: <input class="enterField enterFieldLeft" type="number" name="rowsAmount" onchange="onRowsChange(this.value)" value="9">
            Columns: <input class="enterField" type="number" name="columnsAmount" onchange="onColumnsChange(this.value)" value="16">
        </div>
    </div>


    <script src="./color-picker/color-picker.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
